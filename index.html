<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로또 번호 생성기</title>
    <meta name="description" content="로또 번호를 빠르게 생성하고 저장할 수 있는 간단한 웹 도구" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#ffb300" />
    <link rel="canonical" href="https://byoh5.github.io/github_pages/" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="로또 번호 생성기" />
    <meta property="og:description" content="여러 게임을 한 번에 뽑아보세요!" />
    <meta property="og:url" content="https://byoh5.github.io/github_pages/" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
      crossorigin
    />
    <link rel="stylesheet" href="styles.css?v=20260208-9" />
    <!--
      Adsense 준비용 메모
      1) <head>에 AdSense 스크립트를 삽입
      2) 본문 원하는 위치에 광고 슬롯(div/ins)을 배치
      3) data-ad-client, data-ad-slot 값은 승인 후 대체
    -->
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>로또 번호 생성기</h1>
        <p class="sub">여러 게임을 한 번에 뽑아보세요!</p>
      </header>

      <section class="panel" aria-live="polite">
        <div class="segmented" id="gameCount" role="group" aria-label="생성 게임 수">
          <button type="button" class="seg" data-count="1" aria-pressed="false">1게임</button>
          <button type="button" class="seg is-active" data-count="5" aria-pressed="true">5게임</button>
          <button type="button" class="seg" data-count="10" aria-pressed="false">10게임</button>
        </div>

        <div class="games" id="games" role="status" aria-label="생성된 번호"></div>

        <div class="fixed-panel" aria-label="고정 번호 선택">
          <div class="fixed-head">
            <p class="fixed-title">고정 번호 (선택)</p>
            <button type="button" class="fixed-clear" id="fixedClear">초기화</button>
          </div>
          <div class="fixed-slots" id="fixedSlots" role="list" aria-label="고정 번호 슬롯">
            <button type="button" class="ball fixed-slot" data-slot="0" aria-label="1번째 고정 번호 선택">?</button>
            <button type="button" class="ball fixed-slot" data-slot="1" aria-label="2번째 고정 번호 선택">?</button>
            <button type="button" class="ball fixed-slot" data-slot="2" aria-label="3번째 고정 번호 선택">?</button>
            <button type="button" class="ball fixed-slot" data-slot="3" aria-label="4번째 고정 번호 선택">?</button>
            <button type="button" class="ball fixed-slot" data-slot="4" aria-label="5번째 고정 번호 선택">?</button>
            <button type="button" class="ball fixed-slot" data-slot="5" aria-label="6번째 고정 번호 선택">?</button>
          </div>
          <p class="fixed-hint">왼쪽부터 자리별로 고정됩니다. 비워두면 랜덤으로 채워집니다.</p>
        </div>

        <div class="controls">
          <button id="generate" class="primary">인생역전 이번엔 내 차례</button>
        </div>
      </section>

      <section class="history" aria-label="저장된 번호">
        <div class="history-head">
          <h2>저장된 번호</h2>
          <button id="clearHistory" class="ghost history-clear" disabled>기록 삭제</button>
        </div>
        <ul id="historyList" class="history-list"></ul>
      </section>

      <section class="ads">
        <div class="ad-slot">
        </div>
      </section>

      <footer class="privacy-note" aria-label="개인정보 안내">
        내 랜덤 번호는 내 기기에만 저장됩니다. 안심하고 사용하세요~
      </footer>
    </main>

    <div class="sheet-backdrop" id="numberSheet" hidden aria-hidden="true">
      <div class="sheet" role="dialog" aria-modal="true" aria-label="고정 번호 선택">
        <div class="sheet-header">
          <p class="sheet-title">고정 번호 선택</p>
          <button type="button" class="sheet-close" id="sheetClose" aria-label="닫기">닫기</button>
        </div>
        <p class="sheet-sub" id="sheetSub">자리 선택</p>
        <div class="sheet-grid" id="sheetGrid" role="list" aria-label="번호 선택"></div>
        <div class="sheet-actions">
          <button type="button" class="sheet-btn" id="sheetClearSlot">이 자리 지우기</button>
          <button type="button" class="sheet-btn sheet-btn-primary" id="sheetDone">닫기</button>
        </div>
      </div>
    </div>
    <script src="script.js?v=20260208-9"></script>
  </body>
</html>
