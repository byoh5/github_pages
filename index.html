<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로또 번호 생성기</title>
    <meta name="description" content="로또 번호를 빠르게 생성하고 저장할 수 있는 간단한 웹 도구" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#ffb300" />
    <link rel="canonical" href="https://byoh5.github.io/github_pages/" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="로또 번호 생성기" />
    <meta property="og:description" content="여러 게임을 한 번에 뽑아보세요!" />
    <meta property="og:url" content="https://byoh5.github.io/github_pages/" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
      crossorigin
    />
    <link rel="stylesheet" href="styles.css" />
    <!--
      Adsense 준비용 메모
      1) <head>에 AdSense 스크립트를 삽입
      2) 본문 원하는 위치에 광고 슬롯(div/ins)을 배치
      3) data-ad-client, data-ad-slot 값은 승인 후 대체
    -->
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>로또 번호 생성기</h1>
        <p class="sub">여러 게임을 한 번에 뽑아보세요!</p>
      </header>

      <section class="panel" aria-live="polite">
        <div class="segmented" id="gameCount" role="group" aria-label="생성 게임 수">
          <button type="button" class="seg" data-count="1" aria-pressed="false">1게임</button>
          <button type="button" class="seg is-active" data-count="5" aria-pressed="true">5게임 (추천)</button>
          <button type="button" class="seg" data-count="10" aria-pressed="false">10게임</button>
        </div>

        <div class="games" id="games" role="status" aria-label="생성된 번호"></div>

        <div class="fixed-panel" aria-label="고정 번호 선택">
          <p class="fixed-title">고정 번호 (선택)</p>
          <div class="fixed-inputs" id="fixedInputs">
            <input class="fixed-input" type="number" min="1" max="45" placeholder="1" />
            <input class="fixed-input" type="number" min="1" max="45" placeholder="2" />
            <input class="fixed-input" type="number" min="1" max="45" placeholder="3" />
            <input class="fixed-input" type="number" min="1" max="45" placeholder="4" />
            <input class="fixed-input" type="number" min="1" max="45" placeholder="5" />
            <input class="fixed-input" type="number" min="1" max="45" placeholder="6" />
          </div>
          <p class="fixed-hint">왼쪽부터 자리별로 고정됩니다. 비워두면 랜덤으로 채워집니다.</p>
        </div>

        <div class="controls">
          <button id="generate" class="primary">한 번에 생성</button>
          <button id="copyNumbersImage" class="ghost" disabled>번호 이미지</button>
          <button id="copyPanelImage" class="ghost" disabled>전체 캡처</button>
          <button id="save" class="ghost" disabled>저장</button>
          <button id="clear" class="ghost">기록 삭제</button>
        </div>
      </section>

      <section class="history" aria-label="저장된 번호">
        <h2>저장된 번호</h2>
        <ul id="historyList" class="history-list"></ul>
      </section>

      <section class="ads">
        <div class="ad-slot">
          <p>광고 영역 (AdSense 승인 후 여기에 슬롯을 배치하세요)</p>
        </div>
      </section>

      <footer class="privacy-note" aria-label="개인정보 안내">
        내 랜덤 번호는 내 기기에만 저장됩니다. 안심하고 사용하세요~
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
